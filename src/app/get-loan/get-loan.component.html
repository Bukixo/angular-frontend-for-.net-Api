<button mat-button [routerLink]="['loans/add']">Add a New Loan</button>

<mat-card class="example-card" *ngFor="let loan of loans">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{loan.name}}</mat-card-title>
    <mat-card-subtitle>{{loan.repayment}}</mat-card-subtitle>
  </mat-card-header>
 
 
  <mat-card-actions>
    
    <button mat-button [routerLink]="['loans/', loan.id]" >View</button>
  </mat-card-actions>
</mat-card>
