
     
 <form [formGroup]="angForm" novalidate>
    <div class="form-group">
      <label>Loan Name</label>
      <input type="text" class="form-control" formControlName="loan_name" #loan_name />
    </div>
    <div *ngIf="angForm.controls['loan_name'].invalid && (angForm.controls['loan_name'].dirty || angForm.controls['loan_name'].touched)" class="alert alert-danger">
      <div *ngIf="angForm.controls['loan_name'].errors.required">
        loan Name is required.
      </div>
    </div>
    <div class="form-group">
      <label>Repayment </label>
      <input type="text" class="form-control" formControlName="repayment" #repayment />
    </div>
    <div *ngIf="angForm.controls['repayment'].invalid && (angForm.controls['repayment'].dirty || angForm.controls['repayment'].touched)" class="alert alert-danger">
      <div *ngIf="angForm.controls['repayment'].errors.required">
       Repyament value is required
      </div>
    </div>
    
    
    <div class="form-group">
      <button type="submit" 
      [disabled]="angForm.pristine || angForm.invalid" 
      class="btn btn-primary">Add Loan</button>
    </div>
  </form>
